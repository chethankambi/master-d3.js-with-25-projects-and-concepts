<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selections-Filter</title>
</head>

<body>

  <div class="container">

    <h1>Filter</h1>

    <div class="paras">
      <p class="odd">1</p>
      <p class="even">2</p>
      <p class="odd">3</p>
      <p class="even">4</p>
      <p class="odd">5</p>
      <p class="even">6</p>
      <p class="odd">7</p>
    </div>

    <svg width='300' height='200' class="rects">
      <rect x='10' y='10' width='130' height=80 class='odd'></rect>
      <rect x='160' y='10' width='130' height=80 class='even'></rect>
      <rect x='10' y='110' width='130' height=80 class='odd'></rect>
      <rect x='160' y='110' width='130' height=80 class='even'></rect>
    </svg>

  </div>

  <script src="/d3minlib/d3.min.js"></script>
  <script src="selection_filter.js"></script>
</body>

</html>
