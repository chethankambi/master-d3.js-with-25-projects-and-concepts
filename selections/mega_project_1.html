<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian IT Companies</title>
  <link rel="stylesheet" href="mega_project_1.css">
</head>

<body>

  <div id="container">

    <div id="section1">

      <div id="header">
        <h1>Top 9 Indian IT Services Companies For FY2019</h1>
      </div>

      <div id="snapshot1">
        <h2 id="company"></h2>
        <p class="text1" id="revenue"></p>
        <p class="text1" id="marketcap"></p>
        <p class="text1" id="employees"></p>
        <p class="text1" id="salesgrowth"></p>
      </div>

      <div id="snapshot2">

        <div id="fb">
          <h2></h2>
          <p></p>
        </div>
        <div id="tw">
          <h2></h2>
          <p></p>
        </div>
        <div id="li">
          <h2></h2>
          <p></p>
        </div>

      </div>

    </div>

    <div id="section2">

      <div id="list">
        <div>
          <h3 class="tcs">TCS</h3>
          <input type="checkbox" class="tcs">
        </div>
        <div>
          <h3 class="infosys">Infosys</h3>
          <input type="checkbox" class="infosys">
        </div>
        <div>
          <h3 class="hcl">HCL</h3>
          <input type="checkbox" class="hcl">
        </div>
        <div>
          <h3 class="wipro">Wipro</h3>
          <input type="checkbox" class="wipro">
        </div>
        <div>
          <h3 class="mahindra">Tech Mahindra</h3>
          <input type="checkbox" class="mahindra">
        </div>
        <div>
          <h3 class="landt">L & T</h3>
          <input type="checkbox" class="landt">
        </div>
        <div>
          <h3 class="mphasis">Mphasis</h3>
          <input type="checkbox" class="mphasis">
        </div>
        <div>
          <h3 class="mindtree">Mindtree</h3>
          <input type="checkbox" class="mindtree">
        </div>
        <div>
          <h3 class="hexaware">Hexaware</h3>
          <input type="checkbox" class="hexaware">
        </div>
      </div>

      <div id="charts">
        <div>
          <div class='chartarea' id="revenuechart">
            <p class="charttitle"></p>
          </div>
          <div class='chartarea' id="marketcapchart">
            <p class="charttitle"></p>
          </div>
        </div>
        <div>
          <div class='chartarea' id="employeechart">
            <p class="charttitle"></p>
          </div>
          <div class='chartarea' id="growthchart">
            <p class="charttitle"></p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="/d3minlib/d3.min_v6.11.js"></script>
  <script src="mega_project_1.js"></script>
</body>

</html>
